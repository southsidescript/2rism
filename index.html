               <a href="" class="logo">

               <ul class="nav__list">
                    <li class="nav__list-item">
                        <a href="" class="nav__list-link nav__list-link_active">Home</a>
                    </li>
                    <li class="nav__list-item">

                    <li class="nav__list-item">

                    </div>

                    <div class="user__ava">

            <div class="header__content">

                <h1 class="header__tittle">Discover the most engaging places</h1>

                <button class="header__button button">
                    <img src="./img/header/Vector (2).png" alt="">

            </div>

            <form action="" class="header__form form">

            <div class="form__input form__input_location">                   
                    <label for="destinations" class="label">Location</label><br>

                    </select>         
            </div> 

            <div class="form__input form__input_activity">                   
                <label for="destinations" class="label">Activity </label><br>
                <select class="select"  name="" id="destinations">
                    <option value="1">All Activities</option>
                    <option value="2">Рейтинговый</option>
                    <option value="3">Полигон</option>
                </select>         
        </div> 

            <div class="form__input form__input_date">                   
                <label for="destinations" class="label">When</label><br>
                <select class="select"  name="" id="destinations">
                    <option value="1">Choose a date</option>
                    <option value="2">Рейтинговый</option>
                    <option value="3">Полигон</option>
                </select>         
        </div> 
    
        <div class="form__input form__input_guests">                   
            <label for="destinations" class="label">Guest</label><br>
            <select class="select"  name="" id="destinations">
                <option value="1">1 guest</option>
                <option value="2">2 guest</option>
                <option value="3">3 guest</option>
            </select>         
     </div> 
    

   
                <button class="form__button">
                    <img src="./img/header/search.png" alt="">
